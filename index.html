       }

                width: 100%;

            }

                    margin-top: 4rem;

                }

            }

                padding-left: 1rem;

        @media (min-width: 768px) {

                                width: 75%;

                }
            }

                    flex-direction: column;
                     /* Set flexbox direction to column 
                            display elements in a single column (for small screens) */
                }

                        background-color: #f3f4f6;

                }

                    /* Add vertical padding (top and bottom) of 0.5rem (8px) */

            }

        }

                        text-align: center;

    <title>Design Your Car Model</title>

</head>
<body>
    <div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2">
        <!-- TOP BAR --> 
         <p class="text-center py-2 font-semibold">
            0% APR available for qualified buyers
         </p>
    </div> 
    <header class="flex justify-between items-center px-10 py-6 mt-16">
        <!-- HEADER -->
        <img src="images/logo.svg" alt="Telsa" width="120" height="24">
        <button>
            <i class="fa-solid fa-globe"></i><span class="font-bold"></span>
        </button>
    </header>

    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
        <section class="w-full md:w-3/4">
            <div class="sticky top-24">
                 <div class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4">
                    <!-- CAR EXTERIOR IMAGE -->
                    <img src="images/model-y-stealth-grey.jpg" alt="Model Y" class="max-w-full h-auto transform scale-125" id="exterior-image">
                 </div>
                 <div class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4">
                    <!-- CAR INTERIOR IMAGE -->
                    <img src="images/model-y-interior-dark.jpg" alt="Model Y Interior" class="max-w-full h-auto transform scale-125" id="interior-image">
                 </div>
            </div>
        </section>
        <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
            SIDEBAR
        </aside>
    </main>
    
    <!-- LOAD JS -->
    <script src="js/main.js"></script>
</body>
</html>
